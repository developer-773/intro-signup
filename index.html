<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="section">
            <div class="container">
                <div class="main-box">
                    <div class="box-one">                        
                        <div class="box-title">
                            <span>frontend and backend</span>
                            <h1>Learn to program by watching professionals</h1>
                            <p class="left-box-more">See how experienced developers solve problems in real time</p>
                        </div>  
                        <div class="box-bottom">
                            <a class="bottom-link" href="#">
                                Try it free 7 days, then $20/mo
                            </a>
                        </div>                      
                    </div> 
                    <div class="box-two">
                        <div class="second-box-title"><h2>Sign up for the course and get free 7 days</h2></div>
                        <form class="user-form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
                            <div class="name-box">
                                <input class="input username-input" type="text" name="user_name"
                                aria-label="Enter your name" value="Anna" maxlength="20" minlength="2" placeholder="Name" required>
                                
                            </div>
                            <div class="surname-box">
                                <input class="input lastname-input" type="text" name="last_name"
                                aria-label="Enter your lastname" maxlength="20" minlength="2" placeholder="Last Name" required>
                            </div>
                            <div class="email-box">
                                <input class="input email-input" type="email" name="user-email" aria-label="Enter your email address" placeholder="Email Address" required>
                            </div> 
                            <div class="password-box">
                                <input class="input password-input" type="password" name="user-password" aria-label="Enter your password" placeholder="Password" required>
                            </div>
                            <button class="btn" type="submit">Claim your free trial</button>
                        </form>
                        <a class="right-link" href="#"></a>
                        <p class="terms-text">By clicking the button, you are agreeing to our <a class="terms" href="#">Terms and Services></a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
